[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F # Stock
sensor_pin: PC0
min_temp: 0
max_temp: 130
smooth_time: 10

[bed_screws]
screw1: 32,26
screw2: 271,26
screw3: 271,264
screw4: 32,264

[screws_tilt_adjust]
# probe offset: -25.2, -34.7
# calculate as screw_x - probe_offset_x (i.e. 32 - -25.2 ... or with double negative, we can add the absolute value of the probe offset)
screw1: 57.2, 60.7 # 32 + 25.2, 26 + 34.7
screw1_name: front left screw
screw2: 296.2, 60.7 # 271 + 25.2, 26 + 34.7
screw2_name: front right screw
screw3: 296.2, 298.7 # 271 + 25.2, 264 + 34.7
screw3_name: rear right screw
screw4: 57.2, 298.7 # 271 + 25.2, 264 + 34.7
screw4_name: rear left screw
# horizontal_move_z: 10.
# speed: 50.
# screw_thread: CW-M3